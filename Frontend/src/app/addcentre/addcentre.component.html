<app-header></app-header>
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-10">

      <div *ngIf="added" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Vaccination centre added successfully!! </strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div class="card shadow bg-white rounded">
        <div class="card-header bg-white">
          <h3>Add Vaccination Centre</h3>
        </div>
        <div class="card-body">
          
          <form [formGroup]="addCentreForm" (ngSubmit)="addcentre()">
            <div class="col-md-6">
                <label for="district" class="form-label">District</label>
                <select class="form-control" [class.is-invalid]="f.district.touched && f.district.invalid" id="district"
                  formControlName="district">
                  <option value="null">--Choose your district--</option>
                  <option value="Kasargod">Kasargod</option>
                  <option value="Kannur">Kannur</option>
                  <option value="Wayanad">Wayanad</option>
                  <option value="Kozhikode">Kozhikode</option>
                  <option value="Malappuram">Malappuram</option>
                  <option value="Palakkad">Palakkad</option>
                  <option value="Thrissur">Thrissur</option>
                  <option value="Ernakulam">Ernakulam</option>
                  <option value="Idukki">Idukki</option>
                  <option value="Kottayam">Kottayam</option>
                  <option value="Alappuzha">Alappuzha</option>
                  <option value="Pathanamthitta">Pathanamthitta</option>
                  <option value="Kollam">Kollam</option>
                  <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                </select>
                <div class="invalid-feedback" *ngIf="f.district.touched && f.district.invalid">
                  <span *ngIf="f.district.errors.required">
                    District is required.
                  </span>
                </div>
              </div> 
              <div class="col-md-6 mt-3">
                <label for="centre" class="form-label">Centre Name</label>
                <input type="text" class="form-control" [class.is-invalid]="f.centre.touched && f.centre.invalid"
                  id="centre" formControlName="centre" placeholder="Enter vaccination centre name">
                <div class="invalid-feedback" *ngIf="f.centre.touched && f.centre.invalid">
                  <span *ngIf="f.centre.errors.required">
                    Vaccination centre name is required!!
                  </span>
                 
                </div>
              </div>
            <div class="row mt-3">
              <div class="col-12">
                <button type="submit" (click)="reset()" class="btn btn-secondary">Reset</button>
                <button class="btn btn-primary ms-2" [disabled]="addCentreForm.invalid">Add Centre</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

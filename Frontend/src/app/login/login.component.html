<app-header></app-header>
<div class="container login">
    <div class="row justify-content-center">
        <div class="col-4">
            <div class="card">
                <div class="card-header">
                    <h3>Login</h3>
                </div>
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
                        <div class="row" *ngIf="error!=''">
                            <div class="col">
                                <div class="alert alert-danger">{{error}}</div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <label for="name" class="form-label">Username</label>

                                <input type="text" class="form-control"
                                    [class.is-invalid]="f.uname.touched && f.uname.invalid" id="uname"
                                    formControlName="uname" placeholder="Enter your Username">
                                <div class="invalid-feedback" *ngIf="f.uname.touched && f.uname.invalid">
                                    <span *ngIf="f.uname.errors.required">
                                        Username is required for login.
                                    </span>
                                </div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-md-12 mt-3">
                                <label for="name" class="form-label">Password</label>

                                <input type="password" class="form-control"
                                    [class.is-invalid]="f.password.touched && f.password.invalid" id="password"
                                    formControlName="password" placeholder="Enter your password">
                                <div class="invalid-feedback" *ngIf="f.password.touched && f.password.invalid">
                                    <span *ngIf="f.password.errors.required">
                                        Password is required for login.
                                    </span>
                                </div>
                            </div>

                        </div>
                        <div class="mt-3 d-grid">
                            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
